<!DOCTYPE html>
<html>
    <head>
        <title>Trueques FCC</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header class="header">
            <a href="index.html" class="text_logo"><h1>Trueques FCC</h1></a>
            <nav class="navbar">
                <ul class="nav_list">
                    <li><a href="../about_us.html"><span>Acerca de nosotros</span></a></li>
                    <li><a href="login.html"><span>Iniciar sesion</span></a></li>
                    <li><a href="register.html"><span>Registrarse</span></a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="flex_container">
                <img src="../images/trueque.png">   
                <div class="login_form">
                    <p class="form_title">Registro</p>
                    <div class="text_field">
                        <p class="text_field_title">Nombre de usuario:</p>
                        <input class="text_field_input" type="text">
                    </div>
                    <div class="text_field">
                        <p class="text_field_title">Correo electrónico:</p>
                        <input class="text_field_input" type="text">
                    </div>
    
                    <div class="text_field">
                        <p class="text_field_title">Contraseña:</p>
                        <input class="text_field_input" type="text">
                    </div>
    
                    <div class="inline_text_button">
                        <p class="simple_text">¿Ya tienes cuenta?</p>
                        <button class="button_blue_text">Inicia sesión</button>
                    </div>
    
                    <div class="blue_button_container">
                        <button class="blue_button">Registrarse</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">Todos los derechos reservados. Trueques FCC S.A. de C.V.</footer>
    </body>
</html>
